# Nginx configuration for Kemotown with Misskey API integration

upstream kemotown {
    server kemotown:3000;
}

upstream misskey_api {
    server misskey:3000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Main Kemotown application
    location / {
        proxy_pass http://kemotown;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Misskey API endpoints (internal use only)
    location /misskey/api/ {
        # Only allow access from internal network
        allow 172.16.0.0/12;
        allow 127.0.0.1;
        deny all;

        # Rewrite to remove /misskey prefix
        rewrite ^/misskey/(.*)$ /$1 break;
        
        proxy_pass http://misskey_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block direct access to Misskey frontend
    location /misskey/ {
        return 404;
    }
}